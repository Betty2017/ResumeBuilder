<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">
    <div class="starter-template">
        <h1>Robo Resume</h1>
        
    </div>
    
  
		     
    <form action="#" th:action="@{/savePerson}" th:object="${person}" method="POST" enctype="multipart/form-data">
        <div><label>First Name: <input type="text" th:field="*{fName}" /> </label></div>
        <div><label> Last Name: <input type="text" th:field="*{lName}" /> </label></div>
        <div><label>Phone Number: <input type="text" th:field="*{pNumber}" /> </label></div>
        <div><label>Email: <input type="text" th:field="*{email}" /> </label></div>
       
        <div><label>Photo:<input type="file" name= "imageFile"/></label></div>
       
        
        <input type="submit" value="Add Education"/> 
        
    </form>
    
    
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
           
  </body>
</html>
